<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
        }
        .form-control,
        .form-select {
            border-radius: 5px;
        }
        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
        }
        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="go-back text-primary" onclick="window.history.back();">
            <i class="bi bi-arrow-left"></i> Go Back
        </div>
        <h1 class="text-center mb-4">Add New Property</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data" action="{% url 'add-property' user_id=user.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="property_name" class="form-label">Property Name</label>
                        <input type="text" name="property_name" id="property_name" class="form-control" placeholder="Property name (e.g. RedSky)" required>
                    </div>
                    <div class="mb-3">
                        <label for="property_type" class="form-label">Property Type</label>
                        <select name="property_type" id="property_type" class="form-select" required>
                            <option value="" disabled selected>Select property type</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Bungalow">Bungalow</option>
                            <option value="Bungalow">Cottage</option>
                            <option value="Bungalow">Villa</option>
                            <option value="Bungalow">Challet</option>
                            <option value="Detached House">Detached House</option>
                            <option value="Detached House">Town House</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="layout" class="form-label">Layout</label>
                        <textarea type="text" name="layout" id="layout" class="form-control" placeholder="Property layout (e.g., 2BH, 3BH, 1 Bathroom)" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" name="location" id="location" class="form-control" placeholder="Enter the location" required>
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="text" name="latitude" id="latitude" class="form-control" placeholder="Enter the latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="text" name="longitude" id="longitude" class="form-control" placeholder="Enter the longitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="features" class="form-label">Features</label>
                        <textarea name="features" id="features" class="form-control" rows="4" placeholder="Property features( e.g. Electricity, Water, Gym, Outdoor-garden, CCTV)" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rent" class="form-label">Rent</label>
                        <input type="number" name="rent" id="rent" class="form-control" placeholder="Enter the monthly rent" required>
                    </div>
                    <div class="mb-3">
                        <label for="agency" class="form-label">Agency</label>
                        <input type="text" name="agency" id="agency" class="form-control" placeholder="Enter the agency name (if any)">
                    </div>
                    <div class="mb-3">
                        <label for="amenities" class="form-label">Amenities Nearby</label>
                        <textarea name="amenities" id="amenities" class="form-control" rows="3" placeholder="List nearby amenities( e.g. hospitals, Bus-stations)" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="terms" class="form-label">Terms of Entry</label>
                        <textarea name="terms" id="terms" class="form-control" rows="3" placeholder="Specify terms of entry" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Information</label>
                        <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter contact details ( i.e. Email or phone number )" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Property Image</label>
                        <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Property Images</label>
                        <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple required>
                    </div>
                    <div class="mb-3">
                        <label for="videos" class="form-label">Property Videos</label>
                        <input type="file" name="videos" id="videos" class="form-control" accept="video/*" multiple >
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Property</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
