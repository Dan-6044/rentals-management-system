{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Left Side: Form -->
        <div class="col-lg-6 mb-4 pt-5">
            <h1>Please tell us a little about you</h1>
            <ul class="list-unstyled mt-3">
                <li>
                    <input type="radio" name="user_type" id="agent" value="agent" class="form-check-input">
                    <label for="agent">I'm an Agent</label>
                </li>
                <li>
                    <input type="radio" name="user_type" id="landlord" value="landlord" class="form-check-input">
                    <label for="landlord">I'm a Landlord</label>
                </li>
                <li>
                    <input type="radio" name="user_type" id="other" value="other" class="form-check-input">
                    <label for="other">I'm Something Else</label>
                </li>
            </ul>

            <!-- Contact Form -->
            <form class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <textarea class="form-control" id="name" rows="1" placeholder="Enter your name"></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <textarea class="form-control" id="email" rows="1" placeholder="Enter your email"></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number</label>
                    <textarea class="form-control" id="phone" rows="1" placeholder="Enter your phone number"></textarea>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Right Side: Contact Details -->
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-center contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> reservation@landlordapp.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Main Street, Cityville, Country</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
