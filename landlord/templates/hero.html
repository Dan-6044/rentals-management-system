{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            position: relative;
            height: 75vh; /* Page does not cover the full screen */
            overflow: hidden;
        }

        .hero-slides {
            height: 100%;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .hero-slide {
            background-size: cover;
            background-position: center;
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .big-terms {
            position: absolute;
            bottom: 80px; /* Adjust vertical spacing */
            left: 20px; /* Adjust horizontal spacing */
            text-align: left;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            background: #ffff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .search-container {
            position: absolute;
            bottom: 20px; /* Adjust vertical spacing */
            left: 20px; /* Align with terms */
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            width: 300px;
            padding: 5px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 5px;
        }

        .search-container i {
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-slides">
            <div class="hero-slide" style="background-image: url('{% static 'images/find-nest.jpeg' %}')"></div>
            <div class="hero-slide" style="background-image: url('{% static 'images/find-nest2.jpeg' %}')"></div>
            <div class="hero-slide" style="background-image: url('{% static 'images/find-nest3.jpeg' %}')"></div>
        </div>

        <!-- Big Terms -->
        <div class="big-terms">
            MANAGE. TOURS. <br> LOANS. HOMES.
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" placeholder="Enter ZIP Code">
            <i class="bi bi-search"></i>
        </div>
    </section>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.hero-slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? 1 : 0;
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % totalSlides;
            showSlide(slideIndex);
        }

        showSlide(slideIndex);
        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
