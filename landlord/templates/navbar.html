{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body> 
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/favicon.png' %}" alt="Storage" style="width: 60px; height: 50px;">
      </a>
      
      <!-- Navbar Toggle Button for Mobile View -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'landlord'  %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register'  %}">Landlord/Agents</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact'  %}">Contact Us</a></li>

          <!-- Email Us Section -->
          <li class="nav-item">
            <a class="text-primary" href="#emailus" style="font-size: 0.7rem; color: #0d6efd; text-decoration: none;">Email Us</a>
            <div class="text-dark text-bold">info@homiary.ac.ke</div>
          </li>

          <!-- Quick Help Section -->
          <li class="nav-item">
            <a class="text-primary" href="#quick-help" style="font-size: 0.7rem; color: #0d6efd; text-decoration: none;">Quick Help</a>
            <div class="text-dark">+254-111-687-888</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript for scroll effect -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
